<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <title>Raw data (csv)</title>
    </head>
    <body>
        <div id="csv">
            <div id="csv_header">
                {% for dict_keys in query_results %}
                {% if forloop.first %}
                {% for key,value in dict_keys.items %}
                "{{ key }}",
                {% endfor %}
                {% endif %}
                {% endfor %}
            </div>
            <div id="csv_data">
                {% for record in query_results %}
                {% for key, value in record.items %}
                "{{ value }}",
                {% endfor %}
                <br>
                {% endfor %}            
            </div>
        </div>
    </body>
</html>
